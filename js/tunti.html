<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function test(event) {
			var a = event.key;
			var x = document.getElementById("number").value;
			if (isNaN(x)) {
				alert("False");
			}
			let target = document.getElementById("target");
			//console.log(x + " + 1 = " + (parseInt(x) + 1));
			target.value = (parseInt(a) + 1);
		}
	</script>
</head>
<body>
	<input type="number" id="number" onkeypress="test(event)"> + 1 = </input>
	<input type="text" id="target">
	<button onclick="test(event)">Click</button>
</body>
</html>
