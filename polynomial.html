<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="scripts/ownscripts.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/polynomial.css">
</head>
<body>
    <p>
    This program solves the equation \(ax^2 + bx + c = 0\) by using the quadratic formula
    $$ x = {-b \pm \sqrt{ b^2 - 4ac} \over 2a }. $$
    </p>
    <div class="pol_constants">
    Please enter values for \(a, b\) and \(c\) : 
    </div>
    <div class="pol_constants">
        <div>
            \(a=\)
        </div>
        <div class="pol_input">
            <input type="text" id="second_dgr" name="second_dgr_coef" pattern="-?\d+.?\d+">
        </div>
    </div>
    <div class="pol_constants">
        <div>
            \(b=\)
        </div>
        <div class="pol_input">
            <input type="text" id="first_dgr" name="first_dgr_coef" pattern="-?\d+.?\d+">
        </div>
    </div>
    <div class="pol_constants">
        <div>
            \(c=\)
        </div>
        <div class="pol_input">
            <input type="text" id="constant_dgr" name="constant_coef" pattern="-?\d+.?\d+">
        </div>
    </div>
    
    <button class="button_group" onclick='getroots();MathJax.Hub.Queue(["Typeset",MathJax.Hub,"solution"])'>Solve the equation</button>

    <div class="solution_txt">
        Solution:
        <div id="solution">

        </div>
    </div>
</body>
</html>
